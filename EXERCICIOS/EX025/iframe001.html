<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            display: block;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 


        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>


        CursoemVideo para aprender a programar</p>

        <p>O repositorio do Guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no">
              no  <a href="https://gustavoguanabara.github.io">no GitHub</a>
              <!-- Se a primeira configuração nao funcionar, ele vai mostrar a segunda -->
            </iframe>

            Também é bem legal!
        </p>

        <p>
            O site
            
            <iframe src="https://www.anroll.net/watch/e/UjLQY0EbgI" frameborder="0">
              Da  <a href="https://www.anroll.net/">Anroll</a>
            </iframe>

            É otimo pra assistir animes
        </p>
</body>
</html>
